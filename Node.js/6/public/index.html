<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <form id="form">
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input" id="username"/>
                        <div id="usernameError"></div>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input" id="password"/>
                        <div id="passwordError"></div>
                    </div>
                    <div>
                        <label>Repassword</label>
                        <input type="password" class="text-input" id="repassword"/>
                        <div id="repasswordError"></div>
                    </div>
                    <button class="primary-btn" id="submit">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar" />
                    <span>OR</span>
                    <hr class="bar" />
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2019, Erfan_CE LLC. All Rights Reserved.</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
